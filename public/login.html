<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">

   <title> Login </title>
   
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <!-- Fix The dropdown menue issue -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/ccd100a663.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/login.css">

</head>

<body>


                      <!-- Navbar header -->

  <!-- Set up blue header with email textfield & password textfield -->
  <!-- (justify-content-between) allows huge space(margin-left) between <h4> & <form> -->
  <nav class="navbar navbar-default header justify-content-between"> 
     <p id="navTitle"> Proximity </p> 
   
   <form id="headerForm" class="form-inline create-form">

     <label id="nameText" for=""> UserName </label> 
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

    <div> <label id="passText" for=""> Password </label> </div>
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

    <button type="submit" class="btn btn-primary btn-md" id="login-btn"> LogIn </button>

  </form>

</nav>

                  <!-- Body(everything below the header) -->

<div class="container">

<!--Row1-->
<div class="row row1 ten-margin">

  <div class="col-lg-6">

    <h3> Connect with people with common interests on Proximity. </h3>

    <table style="width:75%">

      <tr>
          <th> <i class="fa fa-newspaper-o fa-3x" aria-hidden="true"></i> </th>
          <th>   Pics, Friends, Connect! </th>
      </tr>


      <tr>
          <th height="100"> <i class="fa fa-globe fa-3x" aria-hidden="true"></i></i> </th>
          <th height="100">   Track the world with same interests </th>

      </tr>

      <tr>
          <th height="100"> <i class="fa fa-users fa-3x" aria-hidden="true"></i> </th>
          <th height="100"> New potential updated every hour so you don't have to worry! </th>
      </tr>

    </table>

  </div>

  <div class="col-lg-6">

    <!-- New User can sign up -->

    <h3> <b> Sign Up </b> </h3>
    <h6> You're only a click away from meeting new people </h6>

    <div class="inputArea">

    <form class="form-inline">
      
       
         <input type="text" class="form-control" id="firstName"  placeholder="First name"> 
         <input type="text" class="form-control" id="lastName"   placeholder="Last name"> 

    </form>
    <br>

    <input type="email" class="form-control" id="email"  placeholder="Email">
    <br> 

    <input type="password" class="form-control" id="password" placeholder="Password">
    <br>

    <!-- radio buttons determin male or femal -->
    <form class="form-inline">
    
      <input id="radioMale" type="radio" name="gender" value="male" checked> Male 
      <input id="radioFemale" type="radio" name="gender" value="female"> Female 

      <button type="submit" class="btn btn-primary btn-md" id="sign-btn"> SignUp </button>

    
    </form>

    </div> <!--End of inputArea -->
       


  </div>

</div>









</div>  <!-- End of container -->

<!-- AJAX -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

<!-- Javascript to login.js -->
<script type="text/javascript" src="assets/js/login.js"> </script>


</body>
</html>
